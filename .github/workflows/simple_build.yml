name: Simple Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送带有v开头的标签时触发，如v1.0.0
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        include:
          - os: ubuntu-latest
            asset_name: crypto_wallet_generator_linux

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements_secure.txt
        # 确保安装正确版本的shamir-mnemonic
        pip install --upgrade shamir-mnemonic==0.2.2

    - name: Create package directory
      run: |
        mkdir -p package/utils
        cp crypto_wallet_generator.py package/
        cp crypto_wallet_secure_optimized.py package/
        cp -r utils/* package/utils/
        
        # 复制shamir-mnemonic库的所有文件
        python -c "import site, os, shutil, shamir_mnemonic; src = os.path.dirname(shamir_mnemonic.__file__); dst = os.path.join('package', 'shamir_mnemonic'); shutil.copytree(src, dst)"
        
        cp README.md package/
        cp LICENSE package/
        cp run_wallet_generator_linux.sh package/
        chmod +x package/run_wallet_generator_linux.sh
      shell: bash

    - name: Create archive
      run: |
        cd package
        tar -czvf ../crypto_wallet_generator_linux.tar.gz *
      shell: bash

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: crypto_wallet_generator_linux.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            crypto_wallet_generator_linux/crypto_wallet_generator_linux.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true